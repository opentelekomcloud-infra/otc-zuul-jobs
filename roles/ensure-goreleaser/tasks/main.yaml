---
- name: make tempdir
  tempfile:
    state: directory
    suffix: build
  register: tempdir

- name: Fetch goreleaser fetcher
  get_url:
    url: "https://git.io/goreleaser"
    dest: "{{ tempdir.path }}/goreleaser.sh"
    mode: 0775

- name: Invoke goreleaser fetcher
  command: "{{ tempdir.path }}/goreleaser.sh --version"
  environment:
    TMPDIR: "{{ tempdir.path }}"

- name: Set path to goreleaser
  set_fact:
    goreleaser_bin: "{{ goreleaser_bin_location }}/goreleaser"
    cacheable: true
