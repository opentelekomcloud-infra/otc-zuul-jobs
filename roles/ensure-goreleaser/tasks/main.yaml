---
- name: make tempdir
  tempfile:
    state: directory
    suffix: build
  register: tempdir

- name: Get tag name if version defined
  uri:
    url: "https://api.github.com/repos/goreleaser/goreleaser/releases/tags/{{ goreleaser_version }}"
    return_content: yes
  register: release
  when: goreleaser_version != ""

- name: Get tag name if version not defined
  uri:
    url: "https://api.github.com/repos/goreleaser/goreleaser/releases/latest"
    return_content: yes
  register: release
  when: goreleaser_version == ""

- name: Download GoReleaser
  get_url:
    url: "https://github.com/goreleaser/goreleaser/releases/download/{{ release.json.tag_name }}/goreleaser_{{ ansible_system }}_{{ ansible_architecture }}.tar.gz"
    dest: "{{ tempdir.path }}/goreleaser.tar.gz"
    force: yes

- name: Create BINDIR
  file:
    path: "{{ goreleaser_bin_location }}"
    state: directory
    mode: "0755"

- name: Unarchive GoReleaser
  unarchive:
    src: "{{ tempdir.path }}/goreleaser.tar.gz"
    dest: "{{ goreleaser_bin_location }}"
    remote_src: yes

- name: Check goreleaser version
  command: "{{ goreleaser_bin_location }}/goreleaser --version"

- name: Set path to goreleaser
  set_fact:
    goreleaser_bin: "{{ goreleaser_bin_location }}/goreleaser"
    cacheable: true
