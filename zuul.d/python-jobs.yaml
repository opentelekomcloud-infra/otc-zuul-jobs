---
- job:
    name: otc-tox
    parent: tox
    abstract: true
    nodeset: pod-fedora-latest
    description: |
      Base job for running tox jobs

- job:
    name: otc-tox-py36
    parent: otc-tox
    description: |
      Run tox -e py36 in a pod
    irrelevant-files: &common-irrelevant-files
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^deliverables/.*$
    vars:
      tox_envlist: py36

- job:
    name: otc-tox-py37
    parent: otc-tox
    description: |
      Run tox -e py37 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py37

- job:
    name: otc-tox-py38
    parent: otc-tox
    description: |
      Run tox -e py38 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py38
      python_version: 3.8

- job:
    name: otc-tox-py39
    parent: otc-tox
    description: |
      Run tox -e py39 in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: py39

- job:
    name: otc-tox-pep8
    parent: otc-tox
    description: |
      Run tox -e pep8 in a pod
    vars:
      tox_envlist: pep8
      test_setup_skip: true

- job:
    name: otc-tox-linters
    parent: otc-tox
    description: |
      Runs code linting tests.
      Uses tox with the ``linters`` environment.
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: linters
      test_setup_skip: true

- job:
    name: otc-tox-cover
    parent: otc-tox
    description: |
      Run tox -e cover in a pod
    irrelevant-files: *common-irrelevant-files
    vars:
      tox_envlist: cover
      test_setup_skip: true
    success-url: cover/

- job:
    name: otc-tox-docs
    description: |
      Run tox -e docs in a pod
    nodeset: pod-fedora-latest
    vars:
      tox_envlist: docs
      bindep_profile: compile doc
      tox_pdf_envlist: pdf-docs
      tox_skip_pdf: false
    pre-run: playbooks/tox-docs/pre.yaml
    run: playbooks/tox-docs/run.yaml
    post-run: playbooks/tox-docs/post.yaml
    success-url: docs/
    # OTC Docs may take 30 min only to push 26000
    # files into VM
    timeout: 3600
    post-timeout: 3600

- job:
    name: build-otc-releasenotes
    parent: build-reno-releasenotes
    nodeset: pod-fedora-latest
    description: |
      Build releasenotes, with optional translation support, using reno.
    # Building translated releasenotes can take long for large repositories
    timeout: 3600

- job:
    name: otc-build-docker-image
    parent: build-docker-image
    nodeset: ubuntu-focal
    timeout: 2700
    description: |
      Base job for running build of docker images
